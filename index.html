<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BL-HOTS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      margin: 0;
      display: flex;
      justify-content: center;
      /* align-items: center; */
      height: 100vh;
      text-align: center;
    }
    /* .container {
      width: 90%;

      background: white;

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: solid 1px #27daff;
    }
    #results { margin-top: 20px; }
    .item {
      padding: 10px;
      border: 1px solid #ccc;

      border-radius: 5px;
    }
    .radial4 {
      background: radial-gradient(circle, #b977f3, #6c28f5);
    }
    .neon-shadow1 {
        text-shadow: 0 0 5px #1b35c8, 0 0 10px #d0d2f7, 0 0 20px #1f5eff, 0 0 40px #244ff1;
    }
    .image-container img { max-width: 100%; height: auto; }
    .text-example {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      /* margin: 20px 0; */
      /* padding: 20px; */

      border-radius: 10px;
      /* display: inline-block; */
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="radial4">
  <div>
    <div class="image-container">
      <img src="hots.png" alt="608x286 Placeholder Image">
    </div>
    <div class="text-example neon-shadow1"><h4 style="color: white; margin: 0px;">BLACKLIST</h4> </div>

    <h3> the most reliable teammates / about contacts / region /</h3>
    <input type="text" id="searchInput" placeholder="Nickname or battletag">
    <div id="results"></div>
  </div>
  <script>
    const data = [
      { name: "Ari", btag: 23, info: "Любить читати книги" },
      { name: "Tey", btag: 43, info: "Захоплюється спортом" },
      { name: "John", btag: 30, info: "Програміст" },
      { name: "Anna", btag: 25, info: "Дизайнер" },

      { name: "QuinLanVos", btag: '#21473', info: "Ruine game" },
      { name: "Seraphiel", btag: '#21826', info: "Ruine game" },
      { name: "Wit", btag: '#none', info: "Ruine game" },
      { name: "Lamber", btag: '#none', info: "Ruine game, sabotage" },
      { name: "Embling", btag: '#2601', info: "Ruine game, sabotage" },
      { name: "Nadweek", btag: '#2601', info: "лох, чмо, підар, ігнорщик. має достойний скіл" },
    ];
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    
    function search(query) {
      resultsDiv.innerHTML = "";
      if (!query) return;
      const lowerCaseQuery = query.toLowerCase();
      const filteredData = data.filter((item) => {
        // return (
        //   item.name.toLowerCase().includes(lowerCaseQuery) || 
        //   item.age.toString().includes(lowerCaseQuery)
        // );
        return (
          item.name.toLowerCase().includes(lowerCaseQuery) || 
          item.btag.toString().includes(lowerCaseQuery)
        );
      });
      if (filteredData.length > 0) {
        filteredData.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.innerHTML = `
            <strong>Name: </strong> ${item.name} / 
            <strong>BattleTag: </strong> ${item.btag}<br>
            <strong>Info: </strong> ${item.info}
          `;
          resultsDiv.appendChild(itemDiv);
        });
      } else {
        resultsDiv.innerHTML = "<div>Нічого не знайдено.</div>";
      }
    }
    searchInput.addEventListener("input", (event) => {
      const query = event.target.value.trim(); search(query);
    });
  </script>
</body>
</html>
